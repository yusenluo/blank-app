<ion-header>

  <ion-navbar>
    <ion-title>form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>基本表单</p>
  <ion-list>
    <ion-item>
      <ion-label>用户名：</ion-label>
      <ion-input ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码：</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="secondary">登录</button>

  <p>浮动表单</p>
  <ion-list>
    <ion-item>
      <ion-label floating>用户名*</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码*</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-list-header>个人爱好</ion-list-header>
    <ion-item>
      <ion-label>跑步</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>看电影</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>足球</ion-label>
      <ion-checkbox disabled></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>出生日期：</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>
    <ion-list radio-group>
      <ion-list-header>性别</ion-list-header>
      <ion-item>
        <ion-label>男</ion-label>
        <ion-radio checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>女</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>技能</ion-label>
      <ion-range></ion-range>
    </ion-item>
    <ion-item>
      <ion-label>城市</ion-label>
      <ion-select>
        <ion-option>北京</ion-option>
        <ion-option>广州</ion-option>
        <ion-option selected>上海</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>提示：是否定阅news?</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-searchbar></ion-searchbar>
    </ion-item>

  </ion-list>
  <button ion-button block color="secondary">登录</button>

</ion-content>
