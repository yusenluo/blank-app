<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <p>基本列表</p>
  <ion-list>
    <ion-item>123</ion-item>
    <ion-item>456</ion-item>
    <ion-item>789</ion-item>
  </ion-list>

  <p>按钮作为列表项</p>
  <ion-list>
    <button ion-item >123</button>
    <button ion-item color="danger">456</button>
  </ion-list>

  <p>列表距</p>
  <ion-list inset>
    <ion-item>123</ion-item>
    <ion-item>456</ion-item>
    <ion-item>789</ion-item>
  </ion-list>

  <p>无分割线列表项</p>
  <ion-list no-lines>
    <ion-item>123</ion-item>
    <ion-item>456</ion-item>
    <ion-item>789</ion-item>
  </ion-list>

  <p>列表分割线</p>
  <ion-item-group>
    <ion-item-divider>123</ion-item-divider>
    <ion-item>456</ion-item>
    <ion-item>789</ion-item>

    <ion-item-divider>student</ion-item-divider>
    <button ion-item>tom</button>
    <button ion-item>kobe</button>

  </ion-item-group>

  <p>列表头部</p>
  <ion-list>
    <ion-item-group>student</ion-item-group>
    <ion-item>tom</ion-item>
    <ion-item>kobe</ion-item>
  </ion-list>

  <p>图标作为列表项</p>
  <ion-list>
    <ion-item>
      <ion-icon name="heart" item-start color="danger"></ion-icon>
      tom
    </ion-item>
    <ion-item>
      kobe
      <ion-icon name="heart" item-end color="danger"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="heart" item-start color="danger"></ion-icon>
      kobe
      <ion-icon name="heart" item-end color="danger"></ion-icon>
    </ion-item>
  </ion-list>

  <p>头像作为列表项</p>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/tom.png" >
      </ion-avatar>
      <h2>tom</h2>
      <p>这是Tom</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>kobe</h2>
      <p>这是Kobe</p>
    </ion-item>
  </ion-list>

  <p>滑动列表项</p>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/tom.png" >
        </ion-avatar>
        <h2>tom</h2>
        <p>hello Tom</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start>
          <ion-icon name="ios-more"></ion-icon>
          更多
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <p>滑动列表项</p>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/tom.png" >
        </ion-avatar>
        <h2>tom</h2>
        <p>hello Tom</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start>
          <ion-icon name="ios-more"></ion-icon>
          更多
        </button>
        <button ion-button icon-start color="danger" >
          <ion-icon name="american-football" color="secondary"></ion-icon>
          football
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <p>列表项的数据来自于类</p>
  <ion-list>
    <button ion-item color="danger"
            *ngFor="let item of items;let myIndex=index"
            (click)="handleClick(item,myIndex)">{{item+'下标是'+myIndex}}</button>
  </ion-list>

</ion-content>
