<ion-header>

  <ion-navbar>
    <ion-title>浮动操作按钮</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>基本的浮动按钮操作</p>
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-google" color="secondary"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-apple" color="danger"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-facebook" color="primary"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <p>居中的FAB</p>
  <ion-fab center middle>
    <button ion-fab>
      <ion-icon name="share"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-google" color="primary"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab>
        <ion-icon name="logo-apple" color="secondary"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="logo-facebook" color="danger"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab>
        <ion-icon name="logo-twitter" color="danger"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
